<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/jquery-3.3.1.min.js"></script>
		<style>
			*{
				padding: 0px;
				margin: 0px;
			}
			#d1{
				position: relative;
				width: 600px;
				height: 500px;
				position: absolute;
				left:300px;
				top:0px;
				overflow: hidden;
			}
			img {
				width: 600px;
				height: 500px;
				transition: all 1s;
			}
			#d1:hover img{
				-webkit-transform: scale(1.1);
			}
			#d2 {
				width: 100%;
				height: 500px;
				background: url(img/12.jpg);
				background-size: 100% 500px;
				-webkit-filter: blur(2px);
				transition: all 1s;
			}
		</style>
	</head>

	<body>
		<div id="d2">
		</div>
		<div id="d1">
			<img src="img/12.jpg" />
		</div>
		<br />
		<button id="b1">点击我换图片</button>
	</body>
	<script>
		var photo="img/12.jpg";
		$("#b1").click(function(){
			$("img").attr("src",photo);
			$("#d2").css("background",'url('+photo+')');
		})
	</script>

</html>
