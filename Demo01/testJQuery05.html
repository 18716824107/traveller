<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>测试jQuery</title>
		<script src="js/jquery-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
		<style>
			body{
				background: url(img/11.png);
			}
			a{
				width: 100%;
				height: 100%;
				text-decoration: none;
				color: #FFFFFF;
				cursor: pointer;
			}
			.a1:hover{
				border-bottom: 1px solid #FFFFFF;
			}
			#d1{
				width: 50px;
				padding: 0px;
				margin: 0px;
			}
			#d1 ul{
				display: none;
				padding: 0px;
				margin: 0px;
			}
			#d1 li{
				color: #808080;
				list-style: none;
			}
			#d1 li:hover{
				background:#FF0000;
			}
			
		</style>
	</head>

	<body>
		<div id="d1">
			<a class="a1">城市名</a>
			<ul>
				<li>
					<a href="test03.html">重庆</a>
				</li>
				<li>
					<a href="test03.html">成都</a>
				</li>
				<li>
					<a href="test03.html">大理</a>
				</li>
				<li>
					<a href="test03.html">丽江</a>
				</li>
			</ul>
		</div>
		
		
		<script type="text/javascript">
			$(".a1").mouseenter(function(){
				$("ul").css("display","block");
			});
			$("#d1").mouseleave(function(){
				$("ul").css("display","none");
			});
		</script>
	</body>

</html>
